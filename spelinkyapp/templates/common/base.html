<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Spelinky</title>
    <meta name="csrf_token" content="{{ csrf_token() }}"/>
    <meta id="userId" name="currentUser" content="1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/jquery-ui/themes/sunny/jquery-ui.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spelinky.css') }}"/>
    {% block extrastylesheets %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/jquery-ui/jquery-ui.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/handlebars/handlebars.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/ember/ember.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/ember-data/ember-data.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/models.js') }}"></script>
        <script src="{{ url_for('static', filename='js/routers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/components.js') }}"></script>
        <script src="{{ url_for('static', filename='js/temp_fixtures.js') }}"></script>
    {% block extrajs %}{% endblock %}
</body>
</html>
