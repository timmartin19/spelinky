{% extends 'common/base.html' %}

{% block content %}

    <script type="text/x-handlebars" data-template-name="home">
        {% raw %}
            {{outlet "nav"}}

            <div style="margin-top: 70px;"></div>
            <div class="container">
                {{outlet}}
            </div>
        {% endraw %}
    </script>

    <script type="text/x-handlebars" data-template-name="home/index">
        {% raw %}
            <div class="row">
                <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                    {{links-container links=this store=controller.store}}
                </div>
            </div>
        {% endraw %}
    </script>

    <script type="text/x-handlebars" data-template-name="nav">
        {% include 'ember/nav.html' %}
    </script>

    <script type="text/x-handlebars" data-template-name="profile">
        {% include 'ember/profile.html' %}
    </script>

    <script type="text/x-handlebars" data-template-name="home/profile/ad">
        {% include 'ember/adcontrol.html' %}
    </script>

    <script type="text/x-handlebars" id="components/links-container">
        {% include 'ember-components/links.html' %}
    </script>

    <script type="text/x-handlebars" id="components/indv-link">
        {% include 'ember-components/indv_link.html' %}
    </script>

    <script type="text/x-handlebars" id="components/profile-img">
        {% include 'ember-components/profile_img.html' %}
    </script>

    <script type="text/x-handlebars" id="components/comments-container">
        {% include 'ember-components/comments.html' %}
    </script>

    <script type="text/x-handlebars" id="components/indv-comment">
        {% include 'ember-components/indv_comment.html' %}
    </script>

{% endblock %}

{% block extrajs %}
{% endblock %}
